{% extends 'base.html' %}
{% block title %}- Login{% endblock %}
{% block content %}

        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="alert alert-info">enter your login</div>
        </div>

                {{ form.as_p }}

            </form>
        </div>
    </div>
{% endblock %}
